<div class="container mt-3">

    <div class="card">

        <div class="card-header bg-dark text-light"><h1>ChatGPT</h1></div>

        <div class="card-body">

            <div class="container">

                <div class="row">
                    <div class="col-12 respuesta">

                    </div>
                </div>

            </div>

            <input [(ngModel)]="message" class="form-control" name="message" placeholder="Escribe tu mensaje aqui..">
            <button class="btn btn-outline-primary mt-2 mr-2" (click)="sendMessage()">Enviar</button>
            <button class="btn btn-outline-danger mt-2" (click)="limpiar()">Limpiar</button>

        </div>

    </div>

</div>
